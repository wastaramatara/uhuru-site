<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomu ya Usajili wa Mwenge - www.kazi.go.tz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #b3cde0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid #000000;
        }

        .header {
            background: linear-gradient(
                135deg,
                #00A859 25%, /* Green */
                #FFC107 25%, /* Yellow */
                #FFC107 50%,
                #000000 50%, /* Black */
                #000000 75%,
                #0052A5 75%  /* Blue */
            );
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-content h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #FFC107; /* Yellow text for visibility */
        }

        .marquee-subtitle {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 12s linear infinite;
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            border-radius: 8px;
            font-size: 1rem;
            color: #000000;
            background: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0052A5;
            box-shadow: 0 0 8px rgba(0, 82, 165, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group.hidden {
            display: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background: #FFC107;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #0052A5;
            color: #fff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            background: #00A859;
            color: #FFC107;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            border-top: 2px solid #000000;
            overflow: hidden;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }

            .header-content h1 {
                font-size: 1.8rem;
            }

            .marquee-subtitle {
                font-size: 0.9rem;
            }

            .form-container {
                padding: 20px;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }

            .footer {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" role="presentation">
            <div class="header-content">
                <h1>Fomu ya Usajili wa Mwenge</h1>
                <p class="marquee-subtitle" role="presentation" aria-hidden="true">Jiunge na Harakati za Kueneza Maendeleo na Umoja</p>
            </div>
        </div>
        <div class="form-container">
            <form action="/mwenge-registration" method="post">
                <!-- Applicant Details -->
                <div class="form-group">
                    <label for="applicantName" aria-label="Jina la Mwombaji">Jina la Mwombaji</label>
                    <input type="text" id="applicantName" name="applicantName" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="dob" aria-label="Tarehe ya Kuzaliwa">Tarehe ya Kuzaliwa</label>
                    <input type="date" id="dob" name="dob" required aria-required="true" onchange="calculateAge()">
                </div>
                <div class="form-group">
                    <label for="age" aria-label="Umri">Umri</label>
                    <input type="number" id="age" name="age" readonly aria-readonly="true">
                </div>
                <div class="form-group">
                    <label for="mkoaUnaoishi" aria-label="Mkoa Unaoishi (Makazi ya Kudumu)">Mkoa Unaoishi (Makazi ya Kudumu)</label>
                    <input type="text" id="mkoaUnaoishi" name="mkoaUnaoishi" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="mkoaOmbea" aria-label="Mkoa Anapo Ombea">Mkoa Anapo Ombea</label>
                    <input type="text" id="mkoaOmbea" name="mkoaOmbea" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="wilaya" aria-label="Wilaya">Wilaya</label>
                    <input type="text" id="wilaya" name="wilaya" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="anwani" aria-label="Anwani">Anwani</label>
                    <textarea id="anwani" name="anwani" required aria-required="true"></textarea>
                </div>

                <!-- Endorsements -->
                <div class="form-group">
                    <label for="maoniMkoa" aria-label="Maoni ya Mwenyekiti Kamati ya Usalama Mkoa">Maoni ya Mwenyekiti Kamati ya Usalama Mkoa</label>
                    <textarea id="maoniMkoa" name="maoniMkoa" required aria-required="true"></textarea>
                </div>
                <div class="form-group">
                    <label for="maoniWilaya" aria-label="Maoni ya Mwenyekiti Kamati ya Usalama Wilaya">Maoni ya Mwenyekiti Kamati ya Usalama Wilaya</label>
                    <textarea id="maoniWilaya" name="maoniWilaya" required aria-required="true"></textarea>
                </div>

                <!-- Education and Training -->
                <div class="form-group">
                    <label for="kiwangoElimu" aria-label="Kiwango cha Elimu">Kiwango cha Elimu</label>
                    <select id="kiwangoElimu" name="kiwangoElimu" required aria-required="true" onchange="toggleOtherEducation()">
                        <option value="">Chagua</option>
                        <option value="primary">Elimu ya Msingi</option>
                        <option value="secondary">Elimu ya Sekondari</option>
                        <option value="certificate">Cheti</option>
                        <option value="diploma">Diploma</option>
                        <option value="degree">Shahada</option>
                        <option value="other">Nyingine</option>
                    </select>
                </div>
                <div class="form-group hidden" id="otherEducationGroup">
                    <label for="otherEducation" aria-label="Nyingine Ipi?">Nyingine Ipi?</label>
                    <textarea id="otherEducation" name="otherEducation" aria-required="false"></textarea>
                </div>

                <!-- Occupation and Identification -->
                <div class="form-group">
                    <label for="kazi" aria-label="Kazi">Kazi</label>
                    <input type="text" id="kazi" name="kazi" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="birthCert" aria-label="Namba ya Cheti cha Kuzaliwa">Namba ya Cheti cha Kuzaliwa</label>
                    <input type="text" id="birthCert" name="birthCert" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="nida" aria-label="Namba ya NIDA">Namba ya NIDA</label>
                    <input type="text" id="nida" name="nida" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="phone" aria-label="Namba ya Simu">Namba ya Simu</label>
                    <input type="tel" id="phone" name="phone" required aria-required="true">
                </div>

                <button type="submit">Tuma Usajili</button>
            </form>
        </div>
        <div class="footer" role="presentation" aria-hidden="true">
            <span class="marquee">OKTOBA TUNATIKI</span>
        </div>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById('dob').value;
            const ageInput = document.getElementById('age');
            if (dobInput) {
                const dob = new Date(dobInput);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                ageInput.value = age;
            } else {
                ageInput.value = '';
            }
        }

        function toggleOtherEducation() {
            const educationSelect = document.getElementById('kiwangoElimu');
            const otherEducationGroup = document.getElementById('otherEducationGroup');
            const otherEducationInput = document.getElementById('otherEducation');
            
            if (educationSelect.value === 'other') {
                otherEducationGroup.classList.remove('hidden');
                otherEducationInput.setAttribute('required', 'true');
                otherEducationInput.setAttribute('aria-required', 'true');
            } else {
                otherEducationGroup.classList.add('hidden');
                otherEducationInput.removeAttribute('required');
                otherEducationInput.setAttribute('aria-required', 'false');
                otherEducationInput.value = '';
            }
        }
    </script>
</body>
</html>
